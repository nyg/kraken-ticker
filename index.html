<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kraken Ticker</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link rel="stylesheet" href="css/ipad.css" type="text/css" />
    </head>

    <body>
        <table id="tickers">
            <tr id="header-1">
                <th rowspan="2" class="border-right"></th>
                <th rowspan="2" colspan="2" class="border-right">Last Trade</th>
                <th rowspan="2">Buying</th>
                <th rowspan="2" class="border-right">Selling</th>
                <th colspan="5">Last 24 Hours</th>
            </tr>
            <tr id="header-2">
                <th>Volume</th>
                <th>VWA</th>
                <th>Trades</th>
                <th>Lowest</th>
                <th>Highest</th>
            </tr>
        </table>

        <p>
            <a href="https://nyg.github.io">home</a> -
            <a href="https://github.com/nyg/kraken-ticker">github</a>
        </p>


        <script src="util/html.js"></script>
        <script src="util/format.js"></script>
        <script src="util/kraken.js"></script>
        <script src="index.js"></script>
    </body>
</html>
