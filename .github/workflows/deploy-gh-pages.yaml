name: Deploy on GitHub Pages

on:
  push:
    branches:
      - dev

jobs:
  deploy-gh-pages-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Build, commit & push
        run: |
          npm ci
          npm run build
          git --work-tree build add --all
          git --work-tree build commit -m 'Build project'
          git push origin HEAD:gh-pages
          git config --global user.email "nyg@users.noreply.github.com"
          git config --global user.name "nyg"
